services:
  # PostgreSQL Database
  - type: pserv
    name: health-tracker-db
    env: postgresql
    plan: free
    region: frankfurt
    databaseName: health_tracker
    user: health_user

  # Backend Web Service
  - type: web
    name: health-tracker-backend
    env: docker
    plan: free
    region: frankfurt
    rootDir: backend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        from:
          name: health-tracker-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        from:
          type: web
          name: health-tracker-frontend
          property: url
  # Frontend Static Site
  - type: static
    name: health-tracker-frontend
    plan: free
    region: frankfurt
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    rootDir: frontend
    routes:
      - type: rewrite
        source: /api/*
        destination: https://health-tracker-backend.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        from:
          type: web
          name: health-tracker-backend
          property: url
