<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Backend Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-6 text-center">Backend Test</h1>
        
        <div class="space-y-4">
            <button onclick="testHealth()" class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700">
                Test Health
            </button>
            
            <button onclick="testRegistration()" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">
                Test Registration
            </button>
        </div>
        
        <div id="result" class="mt-4 p-4 rounded-lg hidden"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        
        function showResult(content, isSuccess = true) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `mt-4 p-4 rounded-lg ${isSuccess ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
            resultDiv.innerHTML = `<pre class="text-sm">${JSON.stringify(content, null, 2)}</pre>`;
            resultDiv.classList.remove('hidden');
        }
        
        async function testHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                showResult({ status: response.status, data });
            } catch (error) {
                showResult({ error: error.message }, false);
            }
        }
        
        async function testRegistration() {
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test@test.com',
                        password: 'TestPass123!',
                        name: 'Test User'
                    })
                });
                
                const data = await response.json();
                showResult({ status: response.status, data });
            } catch (error) {
                showResult({ error: error.message }, false);
            }
        }
    </script>
</body>
</html>
