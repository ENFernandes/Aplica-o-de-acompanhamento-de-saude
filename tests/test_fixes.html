<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixes Test - Health Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen p-4">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-2xl font-bold text-center mb-8">Fixes Test</h1>
            
            <!-- Test Results -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Test Results</h2>
                <div id="test-results" class="space-y-2">
                    <div class="flex items-center">
                        <span class="w-4 h-4 bg-gray-300 rounded-full mr-2"></span>
                        <span>Loading tests...</span>
                    </div>
                </div>
            </div>
            
            <!-- Test Controls -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Test Controls</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <h3 class="font-medium mb-2">1. Double Message Fix</h3>
                        <button id="test-double-message" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                            Test Profile Save
                        </button>
                        <p class="text-sm text-gray-600 mt-1">Should show only one success message</p>
                    </div>
                    
                    <div>
                        <h3 class="font-medium mb-2">2. Height Field Fix</h3>
                        <button id="test-height-field" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">
                            Test Height Field
                        </button>
                        <p class="text-sm text-gray-600 mt-1">Should populate height from profile</p>
                    </div>
                    
                    <div>
                        <h3 class="font-medium mb-2">3. Page Refresh Fix</h3>
                        <button id="test-page-refresh" class="bg-yellow-600 text-white px-4 py-2 rounded-md hover:bg-yellow-700">
                            Test Session Persistence
                        </button>
                        <p class="text-sm text-gray-600 mt-1">Should stay logged in after refresh</p>
                    </div>
                    
                    <div>
                        <h3 class="font-medium mb-2">4. All Tests</h3>
                        <button id="test-all" class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700">
                            Run All Tests
                        </button>
                        <p class="text-sm text-gray-600 mt-1">Test all fixes together</p>
                    </div>
                </div>
            </div>
            
            <!-- Mock Form -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Mock Health Form</h2>
                <form id="mock-health-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Data</label>
                        <input type="date" id="mock-date" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Peso (kg)</label>
                        <input type="number" step="0.1" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Altura (cm)</label>
                        <input type="number" id="mock-height" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Idade</label>
                        <input type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div class="md:col-span-2">
                        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                            Test Form Submission
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast-notification" class="fixed bottom-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg hidden">
        <p id="toast-message"></p>
    </div>

    <script>
        let testResults = [];
        
        // Mock user data
        const mockUser = {
            name: 'Test User',
            email: 'test@example.com',
            height: '175',
            phone: '+351 912 345 678',
            address: 'Rua Teste, 123',
            taxId: '123456789'
        };
        
        // Mock services
        const UIService = {
            showToast: (message, isError = false) => {
                const toast = document.getElementById('toast-notification');
                const toastMessage = document.getElementById('toast-message');
                
                toastMessage.textContent = message;
                toast.className = `fixed bottom-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg ${isError ? 'bg-red-500' : 'bg-green-500'}`;
                
                toast.classList.remove('hidden');
                
                setTimeout(() => {
                    toast.classList.add('hidden');
                }, 3000);
                
                console.log('Toast shown:', message);
                return message;
            }
        };
        
        // Test functions
        function testDoubleMessage() {
            console.log('Testing double message fix...');
            const messages = [];
            
            // Simulate profile save
            messages.push(UIService.showToast('Perfil atualizado com sucesso!', false));
            
            // Check if only one message was shown
            const result = messages.length === 1;
            updateTestResult('Double Message Fix', result, 'Should show only one success message');
            return result;
        }
        
        function testHeightField() {
            console.log('Testing height field fix...');
            const heightInput = document.getElementById('mock-height');
            
            if (heightInput) {
                // Simulate setting height from profile
                heightInput.value = mockUser.height;
                heightInput.readOnly = true;
                heightInput.classList.add('bg-gray-100', 'cursor-not-allowed');
                
                const result = heightInput.value === mockUser.height && heightInput.readOnly;
                updateTestResult('Height Field Fix', result, `Height should be ${mockUser.height} and read-only`);
                return result;
            }
            
            updateTestResult('Height Field Fix', false, 'Height input not found');
            return false;
        }
        
        function testPageRefresh() {
            console.log('Testing page refresh fix...');
            
            // Simulate session storage
            const sessionData = {
                user: mockUser,
                timestamp: Date.now()
            };
            localStorage.setItem('current-user-session', JSON.stringify(sessionData));
            
            // Simulate checking auth status
            const session = JSON.parse(localStorage.getItem('current-user-session'));
            const now = Date.now();
            const sessionAge = now - session.timestamp;
            const isValid = sessionAge < 24 * 60 * 60 * 1000;
            
            const result = isValid && session.user.name === mockUser.name;
            updateTestResult('Page Refresh Fix', result, 'Session should be valid and user should be authenticated');
            return result;
        }
        
        function updateTestResult(testName, passed, description) {
            const resultsContainer = document.getElementById('test-results');
            const existingResult = resultsContainer.querySelector(`[data-test="${testName}"]`);
            
            const resultHTML = `
                <div data-test="${testName}" class="flex items-center">
                    <span class="w-4 h-4 ${passed ? 'bg-green-500' : 'bg-red-500'} rounded-full mr-2"></span>
                    <span class="${passed ? 'text-green-700' : 'text-red-700'} font-medium">${testName}</span>
                    <span class="text-gray-600 ml-2">- ${description}</span>
                </div>
            `;
            
            if (existingResult) {
                existingResult.outerHTML = resultHTML;
            } else {
                resultsContainer.innerHTML += resultHTML;
            }
            
            console.log(`${testName}: ${passed ? 'PASSED' : 'FAILED'}`);
        }
        
        // Event listeners
        document.getElementById('test-double-message').addEventListener('click', testDoubleMessage);
        document.getElementById('test-height-field').addEventListener('click', testHeightField);
        document.getElementById('test-page-refresh').addEventListener('click', testPageRefresh);
        
        document.getElementById('test-all').addEventListener('click', () => {
            console.log('Running all tests...');
            testDoubleMessage();
            testHeightField();
            testPageRefresh();
        });
        
        // Form submission
        document.getElementById('mock-health-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const heightInput = document.getElementById('mock-height');
            console.log('Form submitted with height:', heightInput.value);
            UIService.showToast('Form submitted successfully!', false);
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Set current date
            const dateInput = document.getElementById('mock-date');
            if (dateInput) {
                dateInput.value = new Date().toISOString().split('T')[0];
            }
            
            console.log('Fixes test page loaded');
        });
    </script>
</body>
</html>
