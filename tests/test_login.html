<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test - Health Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Login Test</h1>
        
        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            
            <button type="submit" 
                    class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
                Login
            </button>
        </form>
        
        <div id="result" class="mt-4 p-4 rounded-lg hidden"></div>
        
        <div class="mt-6 text-sm text-gray-600">
            <p class="font-semibold">Test Users:</p>
            <ul class="mt-2 space-y-1">
                <li>• Email: test@healthtracker.com</li>
                <li>• Email: admin@healthtracker.com</li>
                <li>• Password: any password (not checked in local mode)</li>
            </ul>
        </div>
    </div>

    <script type="module">
        import { AuthService } from './src/js/authService.js';
        
        const authService = new AuthService();
        const form = document.getElementById('login-form');
        const result = document.getElementById('result');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const loginResult = await authService.login(email, password);
                
                result.className = 'mt-4 p-4 rounded-lg bg-green-100 text-green-800';
                result.innerHTML = `
                    <h3 class="font-semibold">✅ Login Successful!</h3>
                    <p>User: ${loginResult.user.name}</p>
                    <p>Email: ${loginResult.user.email}</p>
                    <p>ID: ${loginResult.user.id}</p>
                `;
                result.classList.remove('hidden');
                
            } catch (error) {
                result.className = 'mt-4 p-4 rounded-lg bg-red-100 text-red-800';
                result.innerHTML = `
                    <h3 class="font-semibold">❌ Login Failed</h3>
                    <p>Error: ${error.message}</p>
                `;
                result.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
