<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu Test - Health Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Header with dropdown -->
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <h1 class="text-xl font-semibold text-gray-900">Health Tracker</h1>
                    
                    <!-- User dropdown menu -->
                    <div class="relative">
                        <button id="user-menu-btn" class="flex items-center space-x-2 bg-white border border-gray-300 rounded-lg px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
                                <span class="text-white text-sm font-medium">E</span>
                            </div>
                            <span>Elder</span>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        
                        <div id="user-menu-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5 z-50">
                            <div class="py-1">
                                <button id="edit-profile-menu-btn" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <div class="flex items-center">
                                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                        </svg>
                                        Editar Perfil
                                    </div>
                                </button>
                                <hr class="my-1">
                                <button id="logout-menu-btn" class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                                    <div class="flex items-center">
                                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                                        </svg>
                                        Sair
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main content -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="px-4 py-6 sm:px-0">
                <div class="border-4 border-dashed border-gray-200 rounded-lg h-96 flex items-center justify-center">
                    <div class="text-center">
                        <h2 class="text-2xl font-bold text-gray-900 mb-4">Dropdown Menu Test</h2>
                        <p class="text-gray-600 mb-4">Click the user menu button in the top right to test the dropdown functionality.</p>
                        <div class="space-y-2 text-sm text-gray-500">
                            <p>✅ Click "Editar Perfil" to test profile editing</p>
                            <p>✅ Click "Sair" to test logout functionality</p>
                            <p>✅ Click outside to close the dropdown</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Test dropdown functionality
        const userMenuBtn = document.getElementById('user-menu-btn');
        const userMenuDropdown = document.getElementById('user-menu-dropdown');
        const editProfileMenuBtn = document.getElementById('edit-profile-menu-btn');
        const logoutMenuBtn = document.getElementById('logout-menu-btn');

        // Toggle dropdown menu
        if (userMenuBtn && userMenuDropdown) {
            userMenuBtn.addEventListener('click', () => {
                userMenuDropdown.classList.toggle('hidden');
                console.log('Dropdown toggled');
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!userMenuBtn.contains(e.target) && !userMenuDropdown.contains(e.target)) {
                    userMenuDropdown.classList.add('hidden');
                    console.log('Dropdown closed (clicked outside)');
                }
            });
        }

        // Edit profile from menu
        if (editProfileMenuBtn) {
            editProfileMenuBtn.addEventListener('click', () => {
                userMenuDropdown.classList.add('hidden');
                console.log('Edit profile clicked');
                alert('Edit Profile functionality would open here');
            });
        }

        // Logout from menu
        if (logoutMenuBtn) {
            logoutMenuBtn.addEventListener('click', () => {
                userMenuDropdown.classList.add('hidden');
                console.log('Logout clicked');
                alert('Logout functionality would execute here');
            });
        }

        console.log('Dropdown test page loaded');
    </script>
</body>
</html>
