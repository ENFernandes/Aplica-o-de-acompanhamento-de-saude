<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Database Columns</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-6 text-center">Test Database Columns</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Database Check -->
            <div class="border rounded-lg p-4">
                <h2 class="text-lg font-semibold mb-4">Database Column Check</h2>
                <button onclick="checkDatabaseColumns()" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 mb-4">
                    Check Database Columns
                </button>
                <div id="db-result" class="text-sm"></div>
            </div>
            
            <!-- Profile Update Test -->
            <div class="border rounded-lg p-4">
                <h2 class="text-lg font-semibold mb-4">Profile Update Test</h2>
                <form id="profile-test-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Nome</label>
                        <input type="text" name="name" value="Test User" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" name="email" value="test@test.com" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Altura (cm)</label>
                        <input type="number" name="height" value="175" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Número de Identificação Fiscal</label>
                        <input type="text" name="taxId" value="123456789" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Morada</label>
                        <textarea name="address" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">Rua Teste, 123</textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Número de Telefone</label>
                        <input type="tel" name="phone" value="+351 912 345 678" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Data de Nascimento</label>
                        <input type="date" name="birthday" value="1990-01-01" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <button type="submit" class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700">
                        Test Profile Update
                    </button>
                </form>
            </div>
        </div>
        
        <div id="result" class="mt-4 p-4 rounded-lg hidden"></div>
    </div>

    <script>
        async function checkDatabaseColumns() {
            try {
                const response = await fetch('http://localhost:3000/api/health');
                const resultDiv = document.getElementById('db-result');
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="text-green-600">
                            ✅ Backend is running on port 3000
                        </div>
                        <div class="mt-2 text-sm text-gray-600">
                            Database columns should be available. Try the profile update test.
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="text-red-600">
                            ❌ Backend not responding on port 3000
                        </div>
                        <div class="mt-2 text-sm text-gray-600">
                            Please start the backend server first.
                        </div>
                    `;
                }
            } catch (error) {
                const resultDiv = document.getElementById('db-result');
                resultDiv.innerHTML = `
                    <div class="text-red-600">
                        ❌ Error connecting to backend: ${error.message}
                    </div>
                    <div class="mt-2 text-sm text-gray-600">
                        Please start the backend server: cd backend && node server.js
                    </div>
                `;
            }
        }
        
        document.getElementById('profile-test-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const profileData = {
                name: formData.get('name'),
                email: formData.get('email'),
                height: formData.get('height'),
                taxId: formData.get('taxId'),
                address: formData.get('address'),
                phone: formData.get('phone'),
                birthday: formData.get('birthday')
            };
            
            try {
                // First, try to register a user to get a token
                const registerResponse = await fetch('http://localhost:3000/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test@test.com',
                        password: 'TestPass123!',
                        name: 'Test User'
                    })
                });
                
                const registerData = await registerResponse.json();
                
                if (registerData.token) {
                    // Now test profile update
                    const updateResponse = await fetch('http://localhost:3000/api/users/profile', {
                        method: 'PUT',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${registerData.token}`
                        },
                        body: JSON.stringify(profileData)
                    });
                    
                    const updateData = await updateResponse.json();
                    
                    showResult({
                        status: updateResponse.status,
                        success: updateResponse.ok,
                        data: updateData,
                        profileData: profileData,
                        message: updateResponse.ok ? 'Profile update successful!' : 'Profile update failed'
                    });
                } else {
                    showResult({
                        error: 'Failed to get token from registration',
                        data: registerData
                    }, false);
                }
            } catch (error) {
                showResult({
                    error: error.message
                }, false);
            }
        });
        
        function showResult(content, isSuccess = true) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `mt-4 p-4 rounded-lg ${isSuccess ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
            resultDiv.innerHTML = `<pre class="text-sm">${JSON.stringify(content, null, 2)}</pre>`;
            resultDiv.classList.remove('hidden');
        }
        
        // Check database columns on page load
        checkDatabaseColumns();
    </script>
</body>
</html>
