<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">Simple JavaScript Test</h1>
        
        <div id="test-output" class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Test Results:</h2>
            <div id="results">
                <p>Testing...</p>
            </div>
        </div>
        
        <div class="mt-8 bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Manual Tests:</h2>
            <button onclick="testBasicJS()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 mr-4">
                Test Basic JS
            </button>
            <button onclick="testModuleImport()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 mr-4">
                Test Module Import
            </button>
            <button onclick="testAuthService()" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">
                Test Auth Service
            </button>
        </div>
    </div>

    <script>
        // Basic JavaScript test
        function testBasicJS() {
            const results = document.getElementById('results');
            results.innerHTML = '<p class="text-green-600">✅ Basic JavaScript is working!</p>';
            console.log('Basic JavaScript test passed');
        }
        
        // Module import test
        async function testModuleImport() {
            const results = document.getElementById('results');
            try {
                const { AuthService } = await import('./src/js/authService.js');
                results.innerHTML = '<p class="text-green-600">✅ Module import successful!</p>';
                console.log('Module import test passed');
            } catch (error) {
                results.innerHTML = `<p class="text-red-600">❌ Module import failed: ${error.message}</p>`;
                console.error('Module import test failed:', error);
            }
        }
        
        // Auth service test
        async function testAuthService() {
            const results = document.getElementById('results');
            try {
                const { AuthService } = await import('./src/js/authService.js');
                const authService = new AuthService();
                const authStatus = await authService.checkAuthStatus();
                results.innerHTML = `<p class="text-green-600">✅ Auth service working! Auth status: ${authStatus ? 'User found' : 'No user'}</p>`;
                console.log('Auth service test passed');
            } catch (error) {
                results.innerHTML = `<p class="text-red-600">❌ Auth service failed: ${error.message}</p>`;
                console.error('Auth service test failed:', error);
            }
        }
        
        // Auto-run basic test
        window.addEventListener('load', () => {
            testBasicJS();
        });
    </script>
</body>
</html>
