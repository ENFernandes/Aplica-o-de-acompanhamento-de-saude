<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Debug - Health Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">Login Debug Console</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Debug Controls -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Debug Controls</h2>
                <div class="space-y-4">
                    <button onclick="testAuthService()" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                        Test AuthService
                    </button>
                    <button onclick="testAuthManager()" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">
                        Test AuthManager
                    </button>
                    <button onclick="testLoginFlow()" class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700">
                        Test Full Login Flow
                    </button>
                    <button onclick="testAppService()" class="w-full bg-orange-600 text-white py-2 px-4 rounded-md hover:bg-orange-700">
                        Test AppService
                    </button>
                    <button onclick="checkDOM()" class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700">
                        Check DOM Elements
                    </button>
                </div>
            </div>
            
            <!-- Debug Output -->
            <div class="bg-white p-6 rounded-lg shadow-lg lg:col-span-2">
                <h2 class="text-xl font-semibold mb-4">Debug Output</h2>
                <div id="debug-output" class="bg-gray-100 p-4 rounded-md h-96 overflow-y-auto font-mono text-sm">
                    <p class="text-gray-600">Click debug buttons to see output...</p>
                </div>
            </div>
        </div>
        
        <!-- Quick Test Form -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Quick Login Test</h2>
            <form id="quick-login-form" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Email</label>
                    <input type="email" name="email" value="test@healthtracker.com" required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Password</label>
                    <input type="password" name="password" value="password123" required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <div class="flex items-end">
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                        Quick Login Test
                    </button>
                </div>
            </form>
        </div>
        
        <div class="mt-8 text-center">
            <a href="index.html" class="text-blue-600 hover:text-blue-800">Back to Main App</a>
        </div>
    </div>

    <script type="module">
        const debugOutput = document.getElementById('debug-output');
        const quickForm = document.getElementById('quick-login-form');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugOutput.innerHTML += `<div class="mb-2"><span class="text-gray-500">[${timestamp}]</span> ${message}</div>`;
            debugOutput.scrollTop = debugOutput.scrollHeight;
        }
        
        // Test AuthService
        window.testAuthService = async function() {
            log('🔍 Testing AuthService...');
            try {
                const { AuthService } = await import('./src/js/authService.js');
                const authService = new AuthService();
                log('✅ AuthService imported and instantiated');
                
                const authStatus = await authService.checkAuthStatus();
                log(`📊 Auth status: ${authStatus ? 'User found' : 'No user'}`);
                
                const loginResult = await authService.login('test@healthtracker.com', 'password123');
                log(`🔑 Login result: ${loginResult.success ? 'Success' : 'Failed'}`);
                if (loginResult.success) {
                    log(`👤 User: ${loginResult.user.name} (${loginResult.user.email})`);
                }
                
            } catch (error) {
                log(`❌ AuthService error: ${error.message}`);
            }
        };
        
        // Test AuthManager
        window.testAuthManager = async function() {
            log('🔍 Testing AuthManager...');
            try {
                const { AuthManager } = await import('./src/js/authManager.js');
                const authManager = new AuthManager();
                log('✅ AuthManager imported and instantiated');
                
                const isAuth = authManager.isAuthenticated();
                log(`📊 Is authenticated: ${isAuth}`);
                
                const currentView = authManager.getCurrentView();
                log(`👁️ Current view: ${currentView}`);
                
            } catch (error) {
                log(`❌ AuthManager error: ${error.message}`);
            }
        };
        
        // Test AppService
        window.testAppService = async function() {
            log('🔍 Testing AppService...');
            try {
                const { AppService } = await import('./src/js/appService.js');
                const appService = new AppService();
                log('✅ AppService imported and instantiated');
                
                appService.setupEventListeners();
                log('✅ Event listeners setup');
                
            } catch (error) {
                log(`❌ AppService error: ${error.message}`);
            }
        };
        
        // Test Full Login Flow
        window.testLoginFlow = async function() {
            log('🔍 Testing Full Login Flow...');
            try {
                const { AuthService } = await import('./src/js/authService.js');
                const { AuthManager } = await import('./src/js/authManager.js');
                
                const authService = new AuthService();
                const authManager = new AuthManager();
                
                log('✅ Services created');
                
                // Test login
                const loginResult = await authService.login('test@healthtracker.com', 'password123');
                log(`🔑 Login: ${loginResult.success ? 'Success' : 'Failed'}`);
                
                if (loginResult.success) {
                    log('🔄 Calling showApp...');
                    authManager.showApp(loginResult.user);
                    log('✅ showApp called');
                }
                
            } catch (error) {
                log(`❌ Login flow error: ${error.message}`);
            }
        };
        
        // Check DOM Elements
        window.checkDOM = function() {
            log('🔍 Checking DOM elements...');
            
            const elements = [
                'loading-indicator',
                'main-content',
                'auth-area',
                'app-area',
                'toast-notification',
                'confirm-modal'
            ];
            
            elements.forEach(id => {
                const element = document.getElementById(id);
                log(`${element ? '✅' : '❌'} ${id}: ${element ? 'Found' : 'Missing'}`);
            });
        };
        
        // Quick login form
        quickForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            log('🚀 Starting quick login test...');
            
            const formData = new FormData(e.target);
            const email = formData.get('email');
            const password = formData.get('password');
            
            try {
                const { AuthService } = await import('./src/js/authService.js');
                const { AuthManager } = await import('./src/js/authManager.js');
                
                const authService = new AuthService();
                const authManager = new AuthManager();
                
                log(`🔑 Attempting login with ${email}...`);
                const loginResult = await authService.login(email, password);
                
                if (loginResult.success) {
                    log('✅ Login successful!');
                    log(`👤 User: ${loginResult.user.name}`);
                    log('🔄 Showing app...');
                    authManager.showApp(loginResult.user);
                    log('✅ App should now be visible');
                } else {
                    log('❌ Login failed');
                }
                
            } catch (error) {
                log(`❌ Quick login error: ${error.message}`);
            }
        });
        
        // Auto-run DOM check
        window.addEventListener('load', () => {
            log('🚀 Debug console loaded');
            checkDOM();
        });
    </script>
</body>
</html>
