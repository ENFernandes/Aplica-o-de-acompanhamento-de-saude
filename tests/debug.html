<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Health Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">Health Tracker Debug</h1>
        
        <div id="debug-output" class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Debug Information</h2>
            <div id="debug-content">
                <p>Loading debug information...</p>
            </div>
        </div>
        
        <div class="mt-8 bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Test Links</h2>
            <div class="space-y-2">
                <a href="index.html" class="block text-blue-600 hover:text-blue-800">Main Application</a>
                <a href="test_login.html" class="block text-blue-600 hover:text-blue-800">Login Test Page</a>
                <a href="http://localhost:3000/api/health" target="_blank" class="block text-blue-600 hover:text-blue-800">Backend Health Check</a>
                <a href="http://localhost:5050" target="_blank" class="block text-blue-600 hover:text-blue-800">Database Admin</a>
            </div>
        </div>
    </div>

    <script type="module">
        const debugContent = document.getElementById('debug-content');
        
        async function runDebug() {
            const debugInfo = [];
            
            try {
                // Test 1: Check if modules can be imported
                debugInfo.push('✅ Testing module imports...');
                
                const { AuthService } = await import('./src/js/authService.js');
                debugInfo.push('✅ AuthService imported successfully');
                
                const { AuthManager } = await import('./src/js/authManager.js');
                debugInfo.push('✅ AuthManager imported successfully');
                
                const { AppService } = await import('./src/js/appService.js');
                debugInfo.push('✅ AppService imported successfully');
                
                // Test 2: Check if AuthService can be instantiated
                const authService = new AuthService();
                debugInfo.push('✅ AuthService instantiated successfully');
                
                // Test 3: Check if AuthManager can be instantiated
                const authManager = new AuthManager();
                debugInfo.push('✅ AuthManager instantiated successfully');
                
                // Test 4: Check authentication status
                const authStatus = await authService.checkAuthStatus();
                debugInfo.push(`✅ Auth status check: ${authStatus ? 'User found' : 'No user'}`);
                
                // Test 5: Check if backend is accessible
                try {
                    const response = await fetch('http://localhost:3000/api/health');
                    if (response.ok) {
                        const data = await response.json();
                        debugInfo.push(`✅ Backend API: ${data.status}`);
                    } else {
                        debugInfo.push('❌ Backend API: Not responding');
                    }
                } catch (error) {
                    debugInfo.push(`❌ Backend API: ${error.message}`);
                }
                
            } catch (error) {
                debugInfo.push(`❌ Error: ${error.message}`);
                console.error('Debug error:', error);
            }
            
            // Display debug information
            debugContent.innerHTML = debugInfo.map(info => `<p class="mb-2">${info}</p>`).join('');
        }
        
        runDebug();
    </script>
</body>
</html>
