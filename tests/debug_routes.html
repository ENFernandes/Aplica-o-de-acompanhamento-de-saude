<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Routes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-6 text-center">Debug Routes</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <button onclick="testRoute('/api/health')" class="bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700">
                Test /api/health
            </button>
            <button onclick="testRoute('/api/auth/register')" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">
                Test /api/auth/register
            </button>
            <button onclick="testRoute('/api/auth/login')" class="bg-purple-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-purple-700">
                Test /api/auth/login
            </button>
            <button onclick="testRoute('/api/auth/me')" class="bg-orange-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-orange-700">
                Test /api/auth/me
            </button>
            <button onclick="testRoute('/api/health-records')" class="bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700">
                Test /api/health-records
            </button>
            <button onclick="testRoute('/api/users')" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700">
                Test /api/users
            </button>
        </div>
        
        <div id="results" class="space-y-4"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';
        
        function addResult(route, content, isSuccess = true) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `p-4 rounded-lg ${isSuccess ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
            resultDiv.innerHTML = `
                <h3 class="font-bold">${route}</h3>
                <pre class="mt-2 text-sm overflow-x-auto">${JSON.stringify(content, null, 2)}</pre>
            `;
            resultsDiv.appendChild(resultDiv);
        }
        
        async function testRoute(route) {
            try {
                console.log(`Testing route: ${route}`);
                const response = await fetch(`${API_BASE}${route}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                console.log(`Response for ${route}:`, data);
                
                addResult(route, { 
                    status: response.status, 
                    statusText: response.statusText,
                    data: data 
                });
            } catch (error) {
                console.error(`Error testing ${route}:`, error);
                addResult(route, { 
                    error: error.message,
                    type: error.name 
                }, false);
            }
        }
    </script>
</body>
</html>
