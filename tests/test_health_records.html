<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Health Records API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { margin: 5px; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-left: 4px solid #007bff; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        .success { border-left-color: #28a745; background: #d4edda; }
    </style>
</head>
<body>
    <h1>Test Health Records API</h1>
    
    <div class="test-section">
        <h3>1. Test Backend Health</h3>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="health-result"></div>
    </div>

    <div class="test-section">
        <h3>2. Test Authentication</h3>
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result"></div>
    </div>

    <div class="test-section">
        <h3>3. Test Health Records</h3>
        <button onclick="testGetRecords()">Get Health Records</button>
        <button onclick="testCreateRecord()">Create Test Record</button>
        <div id="records-result"></div>
    </div>

    <script>
        let authToken = null;

        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            try {
                const response = await fetch('http://localhost:3000/api/health');
                const data = await response.json();
                resultDiv.innerHTML = `<div class="result success">✅ Backend is running: ${JSON.stringify(data)}</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">❌ Backend error: ${error.message}</div>`;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@healthtracker.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                if (response.ok) {
                    authToken = data.token;
                    resultDiv.innerHTML = `<div class="result success">✅ Login successful! Token: ${authToken.substring(0, 20)}...</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">❌ Login failed: ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">❌ Login error: ${error.message}</div>`;
            }
        }

        async function testGetRecords() {
            const resultDiv = document.getElementById('records-result');
            if (!authToken) {
                resultDiv.innerHTML = `<div class="result error">❌ Please login first!</div>`;
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/health-records', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="result success">✅ Records loaded: ${data.records.length} records found</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">❌ Get records failed: ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">❌ Get records error: ${error.message}</div>`;
            }
        }

        async function testCreateRecord() {
            const resultDiv = document.getElementById('records-result');
            if (!authToken) {
                resultDiv.innerHTML = `<div class="result error">❌ Please login first!</div>`;
                return;
            }

            try {
                const testData = {
                    date: '2025-07-29',
                    weight: 75.5,
                    height: 180,
                    age: 30,
                    body_fat_percentage: 15.2,
                    muscle_mass: 60.0,
                    bone_mass: 3.2,
                    bmi: 23.3,
                    kcal: 2500,
                    metabolic_age: 28,
                    water_percentage: 65.0,
                    visceral_fat: 5
                };

                const response = await fetch('http://localhost:3000/api/health-records', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="result success">✅ Record created successfully! ID: ${data.record.id}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">❌ Create record failed: ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">❌ Create record error: ${error.message}</div>`;
            }
        }

        // Auto-test on load
        window.onload = function() {
            testHealth();
        };
    </script>
</body>
</html>
