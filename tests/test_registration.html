<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-6 text-center">Test Registration</h1>
        
        <form id="testForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                <p class="text-xs text-gray-500 mt-1">Must be 8+ chars with uppercase, lowercase, number, and special char</p>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">
                Test Registration
            </button>
        </form>
        
        <div id="result" class="mt-4 p-4 rounded-lg hidden"></div>
    </div>

    <script type="module">
        import { DatabaseService } from './src/js/databaseService.js';
        
        const databaseService = new DatabaseService();
        
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;
            
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'mt-4 p-4 rounded-lg';
            resultDiv.innerHTML = '<p class="text-blue-600">Testing registration...</p>';
            resultDiv.classList.remove('hidden');
            
            try {
                console.log('Testing registration with:', { email, name, password });
                
                const response = await databaseService.makeRequest('/auth/register', {
                    method: 'POST',
                    body: JSON.stringify({ email, name, password })
                });
                
                console.log('Registration response:', response);
                
                if (response.success) {
                    resultDiv.className = 'mt-4 p-4 rounded-lg bg-green-100 text-green-800';
                    resultDiv.innerHTML = `
                        <p class="font-bold">✅ Registration Successful!</p>
                        <p>User: ${response.data.user.name}</p>
                        <p>Email: ${response.data.user.email}</p>
                        <p>Token: ${response.data.token ? 'Received' : 'None'}</p>
                    `;
                } else {
                    resultDiv.className = 'mt-4 p-4 rounded-lg bg-red-100 text-red-800';
                    resultDiv.innerHTML = `
                        <p class="font-bold">❌ Registration Failed</p>
                        <p>Error: ${response.error}</p>
                        <p>Status: ${response.status}</p>
                    `;
                }
            } catch (error) {
                console.error('Registration error:', error);
                resultDiv.className = 'mt-4 p-4 rounded-lg bg-red-100 text-red-800';
                resultDiv.innerHTML = `
                    <p class="font-bold">❌ Registration Error</p>
                    <p>Error: ${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
